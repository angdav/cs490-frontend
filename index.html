<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>490 Project</title>
</head>

<link rel="stylesheet" href='index.css'/>

<body>
    <div id="mainbody">
        <table id="login">
            <h1 id="title">LOGIN</h1>
            <tr>
                <td><input id="user" name="user" type="text" placeholder="Username"/></td>
            </tr>
            <tr>
                <td><input id="pass" name="pass" type="password" placeholder="Password"/></td>
            </tr>
        </table>
        <br>
        <button type="button" onclick="getstuff(document.getElementById('user').value, document.getElementById('pass').value)">Submit</button>
    </div>
    
    <div id="result"></div>

    <script>
    function getstuff(user, pass){
        var xhttp;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("result").innerHTML = this.responseText;
            }
        };
        xhttp.open("POST", "rec.php", true);
        xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhttp.send("u="+user+"&p="+pass);
    }
    </script>
</body>
</html>
