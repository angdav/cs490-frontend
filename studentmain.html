<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Main Screen</title>
</head>

<link rel="stylesheet" href='index.css'/>

<body id="body">
    <table>
        <tr>
            <td><button id="chooseexamtotake" type="button">Take Exam</button></td>
        </tr>
        <tr>
            <td><button id="chooseexamtoview" type="button">View Exam</button></td>
        </tr>
        <tr>
            <td><button id="logout" type="button">Logout</button></td>
        </tr>
    </table>
    
    <script src="auth.js"></script>
    <script>
        checkauth(2);

        var logoutbutton = document.getElementById('logout');
        var chooseexamtotake = document.getElementById('chooseexamtotake');
        var chooseexamtoview = document.getElementById('chooseexamtoview');

        logoutbutton.addEventListener('click', function(){
            logout();
        });

        chooseexamtotake.addEventListener('click', function(){
            window.location.href = "chooseexamtotake.html";
        });

        chooseexamtoview.addEventListener('click', function(){
            window.location.href = "chooseexamtoview.html";
        });

    </script>
</body>
</html>
